{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Notification</title>
    <link rel="stylesheet" href="{% static 'adminCss/common.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'browse-logo.png' %}" />
    <link
      rel="stylesheet"
      href="{% static 'adminCss/sendNotification.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <img
        src="{% static 'logo2.png' %}"
        alt="GreenWatts"
        class="logo-sidebar"
      />
      <div class="admin-section">
        <div class="admin-icon"><i class="fas fa-user-shield"></i></div>
        <p>ADMIN</p>
      </div>
      <nav>
        <a href="{% url 'adminpanel:admin_dashboard' %}"
          ><i class="fas fa-tachometer-alt"></i> Dashboard</a
        >
        <a href="{% url 'adminpanel:office_usage' %}"
          ><i class="fas fa-building"></i> Office Usage</a
        >
        <a href="{% url 'adminpanel:admin_reports' %}"
          ><i class="fas fa-chart-bar"></i> Admin Reports</a
        >
        <a href="{% url 'adminpanel:admin_costs' %}"
          ><i class="fas fa-dollar-sign"></i> Energy Costs</a
        >
        <a href="{% url 'adminpanel:carbon_emission' %}"
          ><i class="fas fa-leaf"></i> Co2 Emission</a
        >
        <a href="{% url 'adminpanel:admin_setting' %}"
          ><i class="fas fa-cog"></i> Admin Setting</a
        >
        <a href="{% url 'adminpanel:send_notification' %}" class="active"
          ><i class="fas fa-bell"></i> Send Notification</a
        >
        <a href="{% url 'users:logout' %}"
          ><i class="fas fa-sign-out-alt"></i> Log Out</a
        >
      </nav>
    </div>

    <div class="main-content">
      <header>
        <button id="sidebarToggle" class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Send Notification</h1>
        <div class="date-time">
          <i class="fas fa-calendar"></i>
          <span id="live-time"></span>
        </div>
      </header>

      <!-- Notification Stats Cards -->
      <div class="report-cards">
        <div class="card total">
          <div class="card-icon"><i class="fas fa-bell"></i></div>
          <div class="card-content">
            <div class="card-label">Total Sent</div>
            <div class="card-value">{{ total_notifications }}</div>
          </div>
        </div>
        <div class="card inactive">
          <div class="card-icon"><i class="fas fa-info-circle"></i></div>
          <div class="card-content">
            <div class="card-label">Info Notifications</div>
            <div class="card-value">{{ info_count }}</div>
          </div>
        </div>
        <div class="card highest">
          <div class="card-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="card-content">
            <div class="card-label">Warning/Alert</div>
            <div class="card-value">{{ warning_alert_count }}</div>
          </div>
        </div>
      </div>

      <div class="container">
        <form method="post" class="notification-form">
          {% csrf_token %}
          <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" required />
          </div>
          <div class="form-group">
            <label>Message:</label>
            <textarea name="message" required rows="4"></textarea>
          </div>
          <div class="form-group">
            <label>Type:</label>
            <select name="notification_type">
              <option value="info">Info</option>
              <option value="warning">Warning</option>
              <option value="alert">Alert</option>
            </select>
          </div>
          <div class="form-group">
            <label>Target:</label>
            <select name="target_office">
              <option value="">All Offices</option>
              {% for office in offices %}
              <option value="{{ office.office_id }}">{{ office.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="submit-btn">Send Notification</button>
        </form>
      </div>
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
        };
        const timeString = now.toLocaleDateString("en-US", options);
        document.getElementById("live-time").textContent = timeString;
      }
      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
