{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GreenWatts Landing Page</title>
    <link rel="stylesheet" href="{% static 'userCss/index.css' %}" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="left-section">
      <h1>GreenWatts</h1>
      <p>Monitor. Reduce. Sustain</p>
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Login to your account</h2>
        <form>
          <div class="input-box">
            <span class="material-icons input-icon">person</span>
            <span class="input-label-text">Username</span>
            <input type="text" required />
          </div>
          <div class="input-box">
            <span class="material-icons input-icon">lock</span>
            <span class="input-label-text">Password</span>
            <input type="password" required />
          </div>
          <div class="remember-me"><input type="checkbox" /> Remember Me</div>
          <button type="submit">Login</button>

          <a class="admin-login" href="{% url 'adminpanel:admin_login' %}">
            Administrators Here</a
          >
        </form>
        <p class="lower-text">
          <strong class="forgot-pass">Forgot Your Password?</strong><br /><br />
          no worries, <a href="#">please click here</a>to reset your password
        </p>
      </div>
    </div>
  </body>
</html>
